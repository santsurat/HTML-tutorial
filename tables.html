<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            /* width: 100%; */
            color:#000;
        }
        td, th {
            border: 1px solid black;
            padding: .5em;
        }
        tr:nth-child(even){
            background-color:#f3efef;
        }
        
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th>Country</th>
            <th>Country CODE</th>
            <th>EMAIL</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United States of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>cn@google.com</td>
        </tr>
       
    </table>
</body>
</html>
